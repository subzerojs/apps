<!DOCTYPE html>
<html>
    <head>
        <title>App</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=1024, user-scalable=0" />
        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="game">
                <div class="screen-wrapper">
                    <canvas id="screen"></canvas>
                </div>
                <div class="controls">
                    <div class="colors">
                        <div class="colors_item" data-color="crimson"></div>
                        <div class="colors_item" data-color="lightgreen"></div>
                        <div class="colors_item" data-color="skyblue"></div>
                    </div>
                    <div class="tools colors">
                        <div class="tools__item tools__zoom-out">-</div>
                        <div class="tools__item tools__zoom-in">+</div>
                        <div class="tools__item tools__undo">Undo</div>
                        <div class="tools__item tools__reset-snap">Reset snap</div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
